<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DannTeam Uploader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Styles go here */
  </style>
</head>
<body>
  <div class="container">
    <h1>Uploader</h1>
    <div class="upload-box" onclick="document.getElementById('input').click()">
      <label for="input">Click to upload a file</label>
      <input id="input" type="file" onchange="selectFile(event)">
    </div>
    <button id="submit" class="submit" disabled>
      Submit <i class="fas fa-plane-departure"></i>
    </button>
    <div id="result" class="result" style="display: none;"></div>
    <div id="success" class="success">
      <i class="fas fa-check-circle"></i>
      <p>Done</p>
    </div>
  </div>

  <script>
    let file;
    let url;

    function selectFile(event) {
      file = event.target.files[0];
      if (file) {
        document.getElementById('submit').disabled = false;
      }
    }

    document.getElementById('submit').addEventListener('click', function() {
      if (!file) {
        Swal.fire({
          icon: 'warning',
          title: 'Oops...',
          text: 'Please upload a file first!',
        });
        return;
      }

      this.disabled = true;
      this.innerHTML = 'Submitting <span id="loading-dots"></span> <i class="fas fa-plane-departure"></i>';
      effect(this);
      loading();

      uploadFile();
    });

    function uploadFile() {
      const formData = new FormData();
      formData.append('file', file);

      fetch('https://telegra.ph/upload', {
        method: 'POST',
        body: formData,
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        if (data && data[0] && data[0].src) {
          url = "https://telegra.ph" + data[0].src;
          showResult();
        } else {
          throw new Error('Failed to upload image');
        }
      })
      .catch(error => {
        Swal.fire({
          icon: 'error',
          title: 'Upload Failed',
          text: `Something went wrong: ${error.message}`,
        });
        resetButton();
      });
    }

    function showResult() {
      const result = document.getElementById('result');
      result.style.display = 'block';
      result.innerHTML = `
        <p>Mimetype: ${file.type}</p>
        <p>Filename: ${file.name}</p>
        <p>Shortened URL: <a href="${url}" target="_blank">${url}</a></p>
      `;

      document.getElementById('success').style.display = 'block';
      resetButton();
    }

    function resetButton() {
      const btn = document.getElementById('submit');
      btn.innerHTML = 'Submit <i class="fas fa-paper-plane"></i>';
      btn.disabled = false;
    }

    function effect(button) {
      const icon = button.querySelector('i');
      const smoke = document.createElement('div');
      smoke.classList.add('exhaust-smoke');
      button.appendChild(smoke);

      setTimeout(() => {
        icon.style.transform = 'translateX(100px)';
      }, 0);

      setTimeout(() => {
        smoke.remove();
      }, 1000);
    }

    function loading() {
      const Dots = document.getElementById('loading-dots');
      let dots = '';
      setInterval(() => {
        dots = dots.length < 3 ? dots + '.' : '';
        Dots.textContent = dots;
      }, 500);
    }
  </script>
</body>
</html>
